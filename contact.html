<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Kontak STT Wastukancana</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About Us</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Kirim Pesan</h4>
                        <form action="">
                            <div class="form-group">
                                <label for="">Nama Lengkap</label>
                                <input type="text" class="form-control" name="nama_lengkap" placeholder="Masukan Nama lengkap" required>
                            </div>
                            <div class="form-group">
                                <label for="">E-Mail</label>
                                <input type="email" class="form-control" name="email" placeholder="Masukan Email" required>
                            </div>
                            <div class="form-group">
                                <label for="">Kritik/Saran</label>
                                <textarea name="" class="form-control" id="" cols="30" rows="10" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary float-right">Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white">
      <div class="p-2 text-center" style="font-size:14px;">
        &copy; 2020 Agung Kusaeri
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('.btn').on('click', function(){
                alert('Pesan berhasil dikirim');
                window.location.href = "index.html";
            })
        })
    </script>
  </body>
</html>
